<html>

<head>
  <title>Hardeek Sharma</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="//db.onlinewebfonts.com/c/1db29588408eadbd4406aae9238555eb?family=Consolas" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div id="app" style="color: #73f340;font-size: 100px;width: 90%; margin: 10px auto;"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  <script>
    var app = document.getElementById('app');
    var typewriter = new Typewriter(app, {
      loop: true
    });
    typewriter.typeString('Hello World!<br>I am a profile page!!!')
      .pauseFor(1000)
      .deleteAll()
      .typeString('Thank you for visiting me.')
      .pauseFor(1000)
      .deleteAll()
      .typeString("Master hardeek is building me, I'll be completed shortly.")
      .pauseFor(1000)
      .deleteAll()
      .pauseFor(2500)
      .start();
  </script>
</body>

</html>
